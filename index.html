<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Stream</title>
    <link rel="stylesheet" href="./Assets/style.css">

  </head>
  
  <body>
    
    <div class="container">


      <div class="header">
        <h1> Search and Stream</h1>
      </div>
<!-- Search Form and submit button-->
        <form id="search-form">
          <label for="search-input">Search for a movie:</label>
          <input type="text" id="search-input" name="search" placeholder="Enter movie title...">
          <button type="submit">Search</button>
        </form>
        <!-- Following divs are used to display movie information-->
          <div id="search-results">
          <div id="movie-info">
          <img id="movie-poster"src="" alt="">
            <h2 id="movie-title"></h2>
            <h2 hidden id="imdbID"></h2>
            <p id="movie-plot"></p>
            <p id="movie-summary"></p>
            <a  id="streaming-link" href="">
              <h2 id="streaming-title"></h2> 
            </a>
          </div>
        </div>
    
<div>
       <p>Here is your movie! : </p>
      </div>

      <div class="footer">
        <h4> Thanks for searching and happy streaming</h4>
      </div>
    </div>
    <!--Links Js File-->
    <script src="./Assets/script.js"></script>
  </body>

</html>
