<!DOCTYPE html>
<html>
  <!-- Head -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Link for Google Fonts provided below -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- Link to the style.css file provided below. -->
    <link rel="stylesheet" href="Assets/style.css" />

    <title>Movie Search</title>
  </head>
  
  <body>
    <!-- Header -->
    <header>
      <h1>Movie Search</h1>
    </header>

    <!-- Form providing the search field to the user provided below. -->
    <form id="search-form">
      <label for="search-input">Search for a movie: </label>
      <input type="text" id="title-input" name="search" placeholder="Enter movie title...">
      <button type="submit" id="search-button">Search</button>
    </form>
      <div id="search-results">
      <div id="movie-info">
        <h2 id="movie-title"></h2>
        <p id="movie-plot"></p>
        <p id="movie-summary"></p>
      </div>
    </div>
    <script src="./Assets/diego.js"></script>
  </body>
  <div class="results">
    <p>Here is the movie you searched for! : </p>
  </div>
</html>
