<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Search & Streaming</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="Assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="materialize-red darken-4" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Search and Stream</a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center materialize-red-text darken-4">Search for a Movie</h1>
      
      <div class="row center">
      <div class="header">

      </div>
<!-- Search Form and submit button-->

        <form id="search-form">
          <label for="search-input"></label>
          <input type="text" id="search-input" name="search" placeholder="Enter movie title...">
          <button type="submit">Search</button>
        </form>
        <!-- Following divs are used to display movie information-->
          <div id="search-results">
          <div id="movie-info">
          <img id="movie-poster"src="" alt="">
            <h2 id="movie-title"></h2>
            <h2 hidden id="imdbID"></h2>
            <p id="movie-plot"></p>
            <p id="movie-summary"></p>
            <a  id="streaming-link" href="">
              <h2 id="streaming-title"></h2> 
            </a>
          </div>
        </div>

    <div class="footer-copyright">
      <div class="container">
        <div>Thanks for searching and happy streaming!</div>
      Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>



  <!--  Scripts-->
  <script src="./Assets/js/script.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
